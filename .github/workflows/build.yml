name: Build and publish docker images

env:
  UBUNTU_16_04: "ubuntu:16.04@sha256:1f1a2d56de1d604801a9671f301190704c25d604a416f59e03c04f5c6ffee0d6"
  UBUNTU_18_04: "ubuntu:18.04@sha256:152dc042452c496007f07ca9127571cb9c29697f42acbfad72324b2bb2e43c98"
  UBUNTU_20_04: "ubuntu:20.04@sha256:33a5cc25d22c45900796a1aca487ad7a7cb09f09ea00b779e3b2026b4fc2faba"
  UBUNTU_22_04: "ubuntu:22.04@sha256:0bced47fffa3361afa981854fcabcd4577cd43cebbb808cea2b1f33a3dd7f508"
  UBUNTU_23_04: "ubuntu:23.04@sha256:7a520eeb6c18bc6d32a21bb7edcf673a7830813c169645d51c949cecb62387d0"
  UBUNTU_24_04: "ubuntu:24.04@sha256:36fa0c7153804946e17ee951fdeffa6a1c67e5088438e5b90de077de5c600d4c"
on:
  push:

jobs:
  linux-images:
    strategy:
      fail-fast: false
      matrix:
        version:
          - { compiler_name: "clang", compiler_version: "3.5", base_image: $UBUNTU_16_04 }
          - { compiler_name: "clang", compiler_version: "3.6", base_image: $UBUNTU_16_04 }
          - { compiler_name: "clang", compiler_version: "3.7", base_image: $UBUNTU_16_04 }
          - { compiler_name: "clang", compiler_version: "3.8", base_image: $UBUNTU_16_04 }
          - { compiler_name: "clang", compiler_version: "3.9", base_image: $UBUNTU_16_04 }
          - { compiler_name: "clang", compiler_version: "4.0", base_image: $UBUNTU_18_04 }
          - { compiler_name: "clang", compiler_version: "5.0", base_image: $UBUNTU_18_04 }
          - { compiler_name: "clang", compiler_version: "6.0", base_image: $UBUNTU_18_04 }
          - { compiler_name: "clang", compiler_version: "7",   base_image: $UBUNTU_18_04 }
          - { compiler_name: "clang", compiler_version: "8",   base_image: $UBUNTU_20_04 }
          - { compiler_name: "clang", compiler_version: "9",   base_image: $UBUNTU_20_04 }
          - { compiler_name: "clang", compiler_version: "10",  base_image: $UBUNTU_20_04 }
          - { compiler_name: "clang", compiler_version: "11",  base_image: $UBUNTU_20_04 }
          - { compiler_name: "clang", compiler_version: "12",  base_image: $UBUNTU_22_04 }
          - { compiler_name: "clang", compiler_version: "13",  base_image: $UBUNTU_22_04 }
          - { compiler_name: "clang", compiler_version: "14",  base_image: $UBUNTU_22_04 }
          - { compiler_name: "clang", compiler_version: "15",  base_image: $UBUNTU_22_04 }
          - { compiler_name: "clang", compiler_version: "16",  base_image: $UBUNTU_22_04 }
          - { compiler_name: "clang", compiler_version: "17",  base_image: $UBUNTU_22_04 }
          - { compiler_name: "clang", compiler_version: "18",  base_image: $UBUNTU_23_04 }

    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        env:
            IMAGE_NAME: ${{ matrix.version.compiler_name }}:${{ matrix.version.compiler_version }}
        run: |
          docker build ./base \
             -t $IMAGE_NAME  \
             --build-arg BASE_IMAGE=${{ matrix.version.base_image }} \
             --build-arg COMPILER_NAME=${{ matrix.version.compiler_name }} \
             --build-arg compiler_version=${{ matrix.version.compiler_version }} \
             --platform linux/amd64
          docker push ghcr.io/dnkpp/docker-dev-containers/$IMAGE_NAME

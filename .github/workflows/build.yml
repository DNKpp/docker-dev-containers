name: Build and publish docker images

env:
  UBUNTU_16_04: "ubuntu:16.04@sha256:1f1a2d56de1d604801a9671f301190704c25d604a416f59e03c04f5c6ffee0d6"
  UBUNTU_18_04: "ubuntu:18.04@sha256:152dc042452c496007f07ca9127571cb9c29697f42acbfad72324b2bb2e43c98"
  UBUNTU_20_04: "ubuntu:20.04@sha256:8e5c4f0285ecbb4ead070431d29b576a530d3166df73ec44affc1cd27555141b"
  UBUNTU_22_04: "ubuntu:22.04@sha256:0e5e4a57c2499249aafc3b40fcd541e9a456aab7296681a3994d631587203f97"
  UBUNTU_23_04: "ubuntu:23.04@sha256:5a828e28de105c3d7821c4442f0f5d1c52dc16acf4999d5f31a3bc0f03f06edd"
  UBUNTU_24_04: "ubuntu:24.04@sha256:80dd3c3b9c6cecb9f1667e9290b3bc61b78c2678c02cbdae5f0fea92cc6734ab"
  UBUNTU_24_10: "ubuntu:24.10@sha256:102bc1874fdb136fc2d218473f03cf84135cb7496fefdb9c026c0f553cfe1b6d"
on:
  push:

jobs:
    linux-base-images:
        strategy:
            fail-fast: false
            matrix:
                config:
                    - {
                        base_image: UBUNTU_16_04,
                        tag: "ubuntu:16.04"
                    }
                    - {
                        base_image: UBUNTU_18_04,
                        tag: "ubuntu:18.04"
                    }
                    - {
                        base_image: UBUNTU_20_04,
                        tag: "ubuntu:20.04"
                    }
                    - {
                        base_image: UBUNTU_22_04,
                        tag: "ubuntu:22.04"
                    }
                    - {
                        base_image: UBUNTU_23_04,
                        tag: "ubuntu:23.04"
                    }
                    - {
                        base_image: UBUNTU_24_04,
                        tag: "ubuntu:24.04"
                    }
                    - {
                        base_image: UBUNTU_24_10,
                        tag: "ubuntu:24.10"
                    }
                    
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              
            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v3
                
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
                    
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                context: .
                file: ./base/Dockerfile
                push: true
                tags: ghcr.io/dnkpp/${{ matrix.config.tag }}
                platforms: linux/amd64
                build-args: |
                        BASE_IMAGE=${{ env[format('{0}', matrix.config.base_image)] }}


    clang-linux-images:
        needs: linux-base-images
        strategy:
            fail-fast: false
